<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件练习</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue.js"></script>
    <script>
        // 父组件
        // 父向子传值
        var myShow = {
            template:`
            <div style="background-color:aqua">
                <h1>标题</h1>
            </div>
            `,
            data:function(){
                return {
                    text:'def'
                }
            }
        }
        var App = {
            components:{
                'my-show':myShow
            },
            template:`
            <div style="background-color:red">
                <my-show>{{text}}</my-show>
            </div>
            `,
            data:function(){
                return {
                    text:'abc'
                }
            }
        }
        // 启动
     new Vue({
         el:'#app',
         render: c=>c(App)
     })
    </script>
</body>
</html>
