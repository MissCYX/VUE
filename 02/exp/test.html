<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找数组中的索引</title>
</head>
<body>
    <div></div>
    <script>
        //      0 1 2 3 4 5
       var arr=[1,2,3,4,5,6];
      var index = arr.findIndex(function(ele){
           return ele == 3;
       })
       console.log(index)
    </script>
</body>
</html>
