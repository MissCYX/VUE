<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
</head>
<body>
    <div id="app"></div>
    
    <script src="./vue.js"></script>
    <script>
    var data = [{id:'1',name:'Tom'},{id:'2',name:'Jack'},{id:'3',name:'Rose'}]
     new Vue({
         el:"#app",
         template:`
         <div>
            <ul>
                <li v-for="item in data">{{item.id}} {{item.name}}</li>
            </ul>
         </div>
         `,
         data:function(){
             return {data:data}
         }
     })
    </script>
</body>
</html>
